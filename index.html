<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <p>Evden Çalışma Anketi</p>
    </header>

    <div class="result"></div>

    <section>
        <form class="question-form">
            <div class="questions">
                <p>1- Ofiste daha verimli Çalışıyorum</p>
                <input type="radio" name="q1" value="E" required> Evet <br>
                <input type="radio" name="q1" value="H" required> Hayır
            </div>
            <div class="questions">
                <p>2- Ofise tam zamanlı dönmek istiyorum</p>
                <input type="radio" name="q2" value="E" required> Evet <br>
                <input type="radio" name="q2" value="H" required> Hayır
            </div>
            <div class="questions">
                <p>3- Evdeyken teknik sorunlar daha zor çözülüyor</p>
                <input type="radio" name="q3" value="E" required> Evet <br>
                <input type="radio" name="q3" value="H" required> Hayır
            </div>
            <div class="questions">
                <p>4- Evdeyken işime daha zor odaklanıyorum</p>
                <input type="radio" name="q4" value="E" required> Evet <br>
                <input type="radio" name="q4" value="H" required> Hayır
            </div>
            <div class="btn">
                <button type="submit">Gönder</button>
            </div>
        </form>



    </section>


    <script src="script.js"></script>
</body>

</html>
